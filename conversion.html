    <body>
        <div class="container m-3">
            <h1 class="mt-5">Conversi√≥n de Moneda</h1>
            <form id="conversion-form">
                <div class="form-group m-3">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" class="form-control" name="cantidad" required>
                </div>
                <div class="form-group m-3">
                    <label for="moneda_origen" >Moneda de origen:</label>
                    <input type="text" class="form-control " name="moneda_origen" required>
                </div>
                <div class="form-group m-3">
                    <label for="moneda_destino" >Moneda de destino:</label>
                    <input type="text" class="form-control " name="moneda_destino" required>
                </div>
                    <button type="submit" class="btn btn-primary m-3">Convertir</button>
                <div class="form-group class="mt-3">
                <label for="resultado">Resultado:</label>
                <output class="form-control " name="resultado" id="resultado">Resultado:</output>
                </div>
             </form>
        </div>
