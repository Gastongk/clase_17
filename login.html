<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container m-3">
            <h1 class="mt-5">Login</h1>
            <form id="login-form" >
                <div class="form-group m-3">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" name="usuario" required>
                </div>
                <div class="form-group m-3">
                    <label for="contraseña" >Contraseña:</label>
                    <input type="text" class="form-control " name="contraseña" required>
                </div>
                    <button type="submit" class="btn btn-primary m-3">Login</button>
                <div class="form-group class="mt-3">
                    <label for="resultado">Respuesta:</label>
                    <output class="form-control " name="resultado" id="resultado">Resultado:</output>
                </div>
                <input type="hidden" name="form_id" value="login-form">
             </form>
        </div>
    <script src="js/script.js"></script> 
</body>
</html>
